<html>
<head>
    <title>Inserisci Annuncio</title>
    <link rel="stylesheet" type="text/css" href="insert.component.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="login-container">
        <h1>Inserisci un Annuncio</h1>
        <form class="login-form" id="insertForm" action="inserimento_annuncio.php" method="POST" enctype="multipart/form-data" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="titolo">Titolo dell'Annuncio:</label>
                <input type="text" id="titolo" name="titolo" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo (mensile):</label>
                <input type="number" id="prezzo" name="prezzo" required>
            </div>
            <div class="form-group">
                <label for="foto">Carica Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="citta">Citt√†:</label>
                <input type="text" id="citta" name="citta" required>
            </div>
            <div class="form-group">
                <label for="servizi">Servizi Inclusi:</label>
                <input type="text" id="servizi" name="servizi">
            </div>
            <div class="form-group">
                <label for="undirizzo">Indirizzo:</label>
                <input type="text" id="servizi" name="servizi">
            </div>
            <!-- Aggiungi altri campi dell'annuncio come numero di camere, superficie, ecc. -->

            <button type="submit">Inserisci Annuncio</button>

        </form>
        <script>
            function submitForm(event) {
                        event.preventDefault();
                        document.getElementById("insertForm").submit();
                        window.location.href = "../service/service.component.html";
                    }
        </script>
    </div>
</body>
</html>
