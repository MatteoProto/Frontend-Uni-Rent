<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="registration.component.css" onsubmit="submitForm(event)">
</head>
<body>
    <div class="login-container">
        <h1>Registrazione</h1>
        <form class="login-form" id="registrationForm" action="registrazione.php" method="POST" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="username">Nome utente:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <script>
            function submitForm(event) {
                        event.preventDefault();
                        document.getElementById("registrationForm").submit();
                        window.location.href = "../preference/preference.component.html";
                    }
        </script>
    </div>
</body>
</html>
