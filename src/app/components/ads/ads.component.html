<!DOCTYPE html>
<html>
<head>
  <title>Annunci di Case e Stanze in Affitto per Universitari</title>
  <link rel="stylesheet" type="text/css" href="ads.component.css">
</head>
<body>
<header>
  <h1>Annunci di Case e Stanze in Affitto per Universitari</h1>
</header>

<div class="container">
  <aside class="sidebar">
    <h2>Filtri di Ricerca</h2>
    <label for="tipo-immobile">Tipo di Immobile:</label>
    <select id="tipo-immobile">
      <option value="casa">Casa in Affitto</option>
      <option value="stanza">Stanza in Affitto</option>
    </select>

    <label for="prezzo-massimo">Prezzo Massimo:</label>
    <input type="number" id="prezzo-massimo" placeholder="$ Massimo">

    <label for="citta">Città:</label>
    <input type="text" id="citta" placeholder="Città">

    <button id="ricerca">Cerca</button>

    <h2>Ricerca Avanzata</h2>
    <label for="numero-camere">Numero di Camere:</label>
    <input type="number" id="numero-camere" placeholder="Numero di Camere">

    <label for="superficie">Superficie (m²):</label>
    <input type="number" id="superficie" placeholder="Superficie in m²">

    <label for="servizi">Servizi Inclusi:</label>
    <select id="servizi" multiple>
      <option value="wifi">Wi-Fi</option>
      <option value="parcheggio">Parcheggio</option>
      <option value="aria-condizionata">Aria Condizionata</option>
    </select>
  </aside>

  <main>
    <div class="annunci-grid">
      <div *ngFor="let ad of ads" class="annuncio">
        <img src="{{ad.imageUrl}}" alt="">
        <h2>{{ad.name}}</h2>
        <p>{{ad.description}}</p>
        <p class="prezzo">Affitto Mensile: {{ad.monthlyRent | currency: "USD"}}</p>
      </div>
    </div>

    <div class="pagination">
      <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
      </ul>
    </div>
  </main>
</div>
</body>
</html>
